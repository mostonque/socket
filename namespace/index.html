<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(()=>{
            const socket=io.connect('http://localhost:3000/deneme');

            socket.on('welcome',()=>{
                $('body').append('SELAMLARR');
            });



            $('button').on('click',(msg)=>{
                socket.emit('msg',{msg:$('#msg').val()});

            });

            socket.on('new name',(data)=>{
               $('#chat').append(`<b>${data.name}</b>`+': '+`${data.msg}<br>`);
                $('#msg').val('');
            });

        });
    </script>
</head>
