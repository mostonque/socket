<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>room test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(()=>{
            const socket=io.connect('http://localhost:3000/');
            $('#joinRoom').on('click',()=>{
                socket.emit('joinRoom',{name:$('#roomName').val()});
            });
           socket.on('new join',(data)=>{
               $('#userCount').html(`bu odada<b> ${data.count} </b> kişi bulunuyor`);
           });
            socket.on('me',(data)=>{
               val= $('#me').html(data.name+' Odasına Bağlandınız');
               setTimeout(()=>{
                    val.remove($("#me").fadeOut("slow"));
                },2000)
            });
        });
    </script>
</head>
<body>

<input id="roomName"/>
<button id="joinRoom">join</button>
<label id="me"></label>
<div id="userCount"></div>

</body>
</html>
